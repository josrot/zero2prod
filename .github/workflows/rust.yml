name: Rust
run-name: Building application
on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Format
      run: cargo fmt -- --check
    - name: Audit
      run: cargo audit
